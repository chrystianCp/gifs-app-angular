<div class="row">
    <div *ngFor="let el of resultados"
        class="col-md-4 col-sm-6 animate__animated animate__fadeIn"
        >

        <div class="card">
            <img [src]="el.images.downsized_medium.url"
                 [alt]="el.title"
                 class="card-img-top">

            <div class="card-body">
                <p class="card-text">
                    {{el.title }}                     
                </p>
            </div>
        </div>

    </div>
</div>
